    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', 'Segoe UI', sans-serif;
        background: linear-gradient(to bottom, #1c1c1c, #2d2d2d);
        color: #fff;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-image: url('./assets/Sidcapa-Dio_qX7U.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        position: relative;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.75);
        z-index: -1;
      }

      .container {
        padding: 60px 20px;
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: space-between;
        position: relative;
        z-index: 1;
      }

      .profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        margin-bottom: 60px;
        animation: fadeIn 1.5s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .profile-img-wrapper {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid rgba(255, 180, 0, 0.6);
        box-shadow: 0 0 20px rgba(255, 180, 0, 0.3);
      }

      .profile-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 0.2em;
        text-shadow: 0 0 10px rgba(255, 180, 0, 0.5);
        letter-spacing: 1px;
      }

      h2 {
        font-weight: 300;
        color: #ffd700;
        margin-top: 0;
        max-width: 600px;
        font-size: 1.2em;
        line-height: 1.4;
        text-shadow: 0 0 8px rgba(255, 180, 0, 0.3);
      }

      .social-icons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        gap: 15px;
      }

      .social-icon {
        margin: 0 5px;
        transition: all 0.3s ease;
      }

      .social-icon img {
        width: 40px;
        height: 40px;
        transition: transform 0.2s ease, filter 0.2s ease;
        filter: drop-shadow(0 0 5px rgba(255, 180, 0, 0.3));
      }

      .social-icon:hover img {
        transform: scale(1.15);
        filter: drop-shadow(0 0 8px rgba(255, 180, 0, 0.6));
      }

      .alt-tiktok {
        margin-top: 15px;
        font-size: 0.9em;
        color: #ccc;
      }

      .alt-tiktok a {
        color: #ffd700;
        text-decoration: none;
        transition: color 0.2s ease;
      }

      .alt-tiktok a:hover {
        color: #fff;
        text-decoration: underline;
      }

      .content-section {
        margin: 30px 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        padding: 20px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 180, 0, 0.1);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1.5s ease-in-out 0.3s both;
      }

      .section-title {
        font-size: 1.4em;
        text-align: left;
        margin-bottom: un 0.9em;
        font-weight: 500;
        color: #ffd700;
        text-shadow: 0 0 8px rgba(255, 180, 0, 0.3);
        letter-spacing: 1px;
      }

      .track-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .track-item {
        display: flex;
        align-items: center;
        padding: 12px;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 180, 0, 0.1);
        cursor: pointer;
      }

      .track-item:hover {
        background-color: rgba(255, 180, 0, 0.1);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .track-image {
        width: 50px;
        height: 50px;
        border-radius: 6px;
        overflow: hidden;
        margin-right: 15px;
        border: 1px solid rgba(255, 180, 0, 0.3);
      }

      .track-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .track-item:hover .track-image img {
        transform: scale(1.08);
      }

      .track-info {
        text-align: left;
        flex: 1;
      }

      .track-title {
        margin: 0;
        font-size: 1.1em;
        font-weight: 500;
        color: #fff;
      }

      .track-description {
        font-size: 0.85em;
        color: #bbb;
        margin: 5px 0 0 0;
      }

      .play-button {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background-color: rgba(255, 180, 0, 0.8);
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(255, 180, 0, 0.3);
        margin-left: 10px;
      }

      .play-button:before {
        content: '';
        position: absolute;
        top: 50%;
        left: 53%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 8px 0 8px 12px;
        border-color: transparent transparent transparent #000;
      }

      .play-button:hover {
        background-color: #ffd700;
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(255, 180, 0, 0.5);
      }

      .track-player {
        margin-top: 10px;
        display: none;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .track-player.active {
        display: block;
        opacity: 1;
      }

      footer {
        margin-top: 60px;
        animation: fadeIn 1.5s ease-in-out 0.6s both;
      }

      .footer-link {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding: 12px 20px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 30px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 180, 0, 0.1);
      }

      .footer-link span {
        color: #ccc;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: rgba(255, 180, 0, 0.8);
        color: #000;
        text-decoration: none;
        font-weight: bold;
        border-radius: 30px;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(255, 180, 0, 0.3);
      }

      .btn:hover {
        background-color: #ffd700;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 180, 0, 0.5);
      }

      .spotify-btn {
        background-color: #1DB954;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 30px;
        font-weight: bold;
        display: inline-flex;
        align-items: center;
        margin-top: 20px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .spotify-btn:hover {
        background-color: #1ed760;
        transform: translateY(-2px);
      }

      .spotify-btn img {
        width: 24px;
        height: 24px;
        margin-right: 8px;
      }

      .footer-text {
        font-size: 0.9em;
        color: #888;
        margin-top: 10px;
      }

      /* Responsividade */
      @media screen and (max-width: 600px) {
        .container {
            padding: 40px 15px;
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1em;
        }

        .profile-img-wrapper {
            width: 100px;
            height: 100px;
        }

        .footer-link {
            flex-direction: column;
            gap: 15px;
            padding: 15px;
        }

        .track-image {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .track-title {
            font-size: 0.95em;
        }

        .track-description {
            font-size: 0.8em;
        }

        .play-button {
            width: 32px;
            height: 32px;
        }
      }

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const trackItems = document.querySelectorAll('.track-item');

        trackItems.forEach(item => {
          item.addEventListener('click', function() {
            const trackId = this.getAttribute('data-track');
            const player = document.getElementById('track-' + trackId);

            // Fechar todos os players primeiro
            document.querySelectorAll('.track-player').forEach(p => {
              p.classList.remove('active');
            });

            // Abrir o player selecionado
            player.classList.add('active');
          });
        });
      });
